<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Styling</title>
  <style>
    div:first-of-type {
      width: 100px;
      background-color: lightblue;
    }

    div:nth-of-type(2) {
      height: 200px;
      background-color: lightgreen;
    }

    div:nth-of-type(3) {
      margin: 1em;
      background-color: lightcoral;
    }

    div:nth-of-type(4) {
      font-size: 2em;
      background-color: lightyellow;
    }
  </style>
</head>
<body>
  <div>First div - width 100px</div>
  <div>Second div - height 200px</div>
  <div>Third div - margin 1em</div>
  <div>Fourth div - font-size 2em</div>
</body>
</html>
