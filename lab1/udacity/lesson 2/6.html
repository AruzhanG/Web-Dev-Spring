<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .content {
      display: flex;
      justify-content: space-between;
    }
    .content img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <div class="container">
    <section class="content">
      <div>
        <h2>About Us</h2>
        <p>We provide amazing services to our customers.</p>
      </div>
      <div>
        <img src="your-image.jpg" alt="Image Description">
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
