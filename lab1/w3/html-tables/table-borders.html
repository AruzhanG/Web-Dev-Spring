<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
        border-radius:10px;
    }
    th, td {
        background-color: #96D4D4;
        border-style:dashed;
        border-color:rgb(193, 38, 38)
    }
</style>
</head>
<body>
    <h2>Table With Invisible Borders</h2>
    <p>Style the table with white borders and a background color of the cells to make the impression of invisible borders.</p>
    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Jill</th>
            <td>Smith</th>
            <td>50</th>
        </tr>

        <tr>
            <td>Eve</th>
            <td>Jackson</th>
            <td>94</th>
        </tr>

        <tr>
            <td>John</th>
            <td>Doe</th>
            <td>80</th>
        </tr>

    </table>
</body>
</html>
